networks:
    fliji-db:
      name: fliji-db
      external: true

services:
  fliji-sockets:
    container_name: fliji-sockets
    image: ${FLIJI_SOCKETS_IMAGE:-harbor.fliji.xyz/fliji/sockets:main}
    env_file: .env
    entrypoint: ./entrypoint.sh
    ports:
      - "8097:80"
    networks:
        - fliji-db